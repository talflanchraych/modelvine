<%= form_for(@user_photo) do |f| %>
  <%= render 'shared/error_messages', object: f.object %>
  <div class="field">
  	<!-- Add the Paperclip, photo uploading portion here -->
  	<%= f.file_field :photo %>
    <%= f.text_area :caption, placeholder: "Add a caption to the photo" %>

    <label class="checkbox">
      <%= f.check_box :default_photo %>
      <%= f.label :default_photo, "Would you like this to be your primary photo?" %>
    </label>

  </div>
  <%= f.submit "Updload", class: "btn btn-large btn-primary" %>
<% end %>
